<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <script src="https://kit.fontawesome.com/ed1d857184.js" crossorigin="anonymous"></script>
    <title>Sign in</title>
</head>
<body>
    <div class="headerSec">
        <div class="headerCon">
            <div class="headerBox">
                <h1><span>fileBOX</span></h1>
                <a href=""><img src="/assets/images/profile.png" alt=""></a>
            </div>
        </div>
    </div>
    <div class="signInSec">
        <div class="signInCon">
            <div class="signInBox">
                <h1><span>Sign in</span></h1>
                <form action="">
                    <div class="signInForm">
                        <div class="inputBox">
                            <label for="email"><p>Email</p></label>
                            <input type="text">
                        </div>
                        <div class="inputBox">
                            <label for="password"><p>password</p></label>
                            <input type="text">
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="submit">
                        </div>
                    </div>
                </form>
                <p><span>A new user ?</span> <a href="">Sign up</a></p>
            </div>
        </div>
    </div>
    <div class="footerSec">
        <div class="footerCon">
            <div class="footerBox">
                <div class="connectBox">
                    <p><i class="fa fa-twitter"></i></p>
                    <p><i class="fa fa-instagram"></i></p>
                    <p><i class="fa fa-linkedin"></i></p>
                    <p><i class="fa fa-email"></i></p>
                </div>
                <p><span>All rights reserved <a href="">Basil Goodluck</a></span></p>
            </div>
        </div>
    </div>
</body>
</html>
